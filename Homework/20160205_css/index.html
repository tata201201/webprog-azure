<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<div id="whole-container">
	<div id="header">
		<h1>It's 3D Transformation</h1>
		<p>By: Sanchai Jaktheerangkoon</p>
	</div>
	<div id="content">
		<div id="content-left">
			<div class="box3d " id="box1">
				<div class="box1 upper-plane">
					HELLO HTML
				</div>
				<div class="box1 left-plane"><div class="darker1"></div></div>
				<div class="box1 front-plane"><div class="darker2"></div></div>
				<div class="shadow"></div>
			</div>
			<div class="box3d " id="box2">
				<div class="box2 upper-plane">
					HELLO CSS
				</div>
				<div class="box2 left-plane"><div class="darker1"></div></div>
				<div class="box2 front-plane"><div class="darker2"></div></div>
				<div class="shadow"></div>
			</div>
			<div class="box3d " id="box3">
				<div class="box3 upper-plane">
					HELLO JAVASCRIPT
				</div>
				<div class="box3 left-plane"><div class="darker1"></div></div>
				<div class="box3 front-plane"><div class="darker2"></div></div>
				<div class="shadow"></div>
			</div>
			<div class="box3d " id="box4">
				<div class="box4 upper-plane">
					HELLO PHP
				</div>
				<div class="box4 left-plane"><div class="darker1"></div></div>
				<div class="box4 front-plane"><div class="darker2"></div></div>
				<div class="shadow"></div>
			</div>
		</div>
		<div id="content-right">
			<div class="pie-chart" id="pie1">
				<div class="pie-chart-right-half"></div>
				<div class="pie-chart-left-half-10"></div>
				<div class="pie-chart-middle">60%</div>
				<p class="pie-chart-caption">Pie 1</p>
			</div>
			<div class="pie-chart" id="pie2">
				<div class="pie-chart-right-half"></div>
				<div class="pie-chart-left-half--25"></div>
				<div class="pie-chart-middle">25%</div>
				<p class="pie-chart-caption">Pie 2</p>
			</div>
			<div id="form">
				<div class="line-input">
					<label>Name :</label>
					<input type="text">
				</div>
				<div class="line-input">
					<label>Password :</label>
					<input type="password">
				</div>
				<div class="line-input">
					<button>Login</button>
					<div id="button-hover"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
